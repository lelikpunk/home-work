	<p>Упражнение: условия if/else

	Какое из чисел больше?

	Напишите функцию greaterNum которая:
	принимает 2 аргумента(числа).
	возвращает наибольшее число из полученных в аргументы.
	Вызовите два раза с разными парами чисел, и выведите в консоль (например, "Наибольшее число между 5 и 10: 10.").</p>
